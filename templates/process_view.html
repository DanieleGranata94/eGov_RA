{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th>Asset names</th>
            <th>Asset types</th>
            <th>Asset attributes</th>
        </tr>
        </thead>
        <tbody>
        {% for task in task_info %}
            <tr>
                <td>
                    <form method="POST" action="{% url 'task_enrichment' task.0.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-sm">{{ task.0.name }}</button>
                    </form>
                </td>
                <td> {{ task.0.task_type }}</td>
                {% if task.1 != 'empty' %}
                    <td>
                    {{ task.1 }}
                    </td>
                {% else %}
                    <td> {{ '' }}</td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
